<div class="container mt-5 mb-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Récapitulatif de l'utilisateur</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="userForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="civility" class="form-label">Civilité</label>
            <input id="civility" formControlName="civility" type="text" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label for="firstName" class="form-label">Prénom</label>
            <input id="firstName" formControlName="firstName" type="text" class="form-control" readonly>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="lastName" class="form-label">Nom</label>
            <input id="lastName" formControlName="lastName" type="text" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input id="email" formControlName="email" type="email" class="form-control" readonly>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="login" class="form-label">Login</label>
            <input id="login" formControlName="login" type="text" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label for="address" class="form-label">Adresse</label>
            <input id="address" formControlName="address" type="text" class="form-control" readonly>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="zipCode" class="form-label">Code Postal</label>
            <input id="zipCode" formControlName="zipCode" type="text" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label for="city" class="form-label">Ville</label>
            <input id="city" formControlName="city" type="text" class="form-control" readonly>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="country" class="form-label">Pays</label>
            <input id="country" formControlName="country" type="text" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Téléphone</label>
            <input id="phone" formControlName="phone" type="text" class="form-control" readonly>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
