<div class="container mt-4">
    <div class="mb-3">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="inStock" name="inStock" (click)="onClick()">
            <label class="form-check-label" for="inStock">En stock</label>
        </div>
    </div>

    <div class="mb-3">
        <label for="maxPrice" class="form-label">Prix maximal</label>
        <div class="d-flex align-items-center">
            <input type="range" class="form-range me-2" id="maxPrice" name="maxPrice" min="0" max="3000" [(ngModel)]="maxPrice" (input)="onInput()">
            <span>{{maxPrice}}€</span>
        </div>
    </div>

    <div class="mb-3">
        <label for="minRating" class="form-label">Note minimale</label>
        <div class="d-flex align-items-center">
            <input type="range" class="form-range me-2" id="minRating" name="minRating" min="0" max="5" step="0.1" [(ngModel)]="minRating" (input)="onInput()">
            <span>{{minRating}}/5⭐</span>
        </div>
    </div>
</div>
